<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Side Nav Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <input type="checkbox" id="checkbox" />
    <label for="checkbox">
      <i class="material-icons" id="menu">menu</i>
    </label>
    <div class="side-nav">
      <ul>
        <li>
          <a href="#"><i class="material-icons">apps</i>Apps</a>
        </li>
        <li>
          <a href="#"><i class="material-icons">home</i>Home</a>
        </li>
        <li>
          <a href="#"><i class="material-icons">create</i>Create</a>
        </li>
        <li>
          <a href="#"><i class="material-icons">contacts</i>Contacts</a>
        </li>
        <li>
          <a href="#"><i class="material-icons">help</i>Help</a>
        </li>
        <li>
          <a href="#"><i class="material-icons">archive</i>Archive</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <span class="text">Desinging A Side Nav Bar</span>
      <span class="languages">HTML & CSS</span>
    </div>
  </body>
</html>
